[package]
name = "sector-builder-ffi"
description = "FFI Interface for sector-builder"
version = "0.1.0"
authors = ["laser <l@s3r.com>", "dignfiedquire <dignifiedquire@gmail.com>"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/filecoin-project/rust-fil-proofs"
readme = "README.md"
edition = "2018"
publish = false

[lib]
# cdylib is required by the FFI example/test
crate-type = ["rlib", "cdylib", "staticlib"]

[dependencies]
drop_struct_macro_derive = "0.3.0"
ffi-toolkit = "0.3.0"
filecoin-proofs = { rev = "07de4ef9eac5400335229678c0cc01ab8d967273", git = "https://github.com/filecoin-project/rust-fil-proofs.git" }
filecoin-proofs-ffi = { rev = "9e764cad9e25cb3667fcc204d2f0c0dc36e8f8f1", git = "https://github.com/filecoin-project/rust-fil-proofs-ffi.git" }
logging-toolkit = "^0.2"
sector-builder = { version = "^0.1", path = "../sector-builder" }

slog = "2.4.1"
failure = "0.1.5"
libc = "0.2.58"
lazy_static = "1.3.0"

[dev-dependencies]
scopeguard = "1.0"
byteorder = "1.3.1"
tempfile = "3.0.8"
rand = "0.6.5"

[build-dependencies]
bindgen = "0.49"
cbindgen = "=0.8.4"
