[package]
name = "sector-builder-ffi"
description = "FFI Interface for sector-builder"
version = "0.2.0"
authors = ["laser <l@s3r.com>", "dignfiedquire <dignifiedquire@gmail.com>"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/filecoin-project/rust-fil-proofs"
readme = "README.md"
edition = "2018"
publish = false

[lib]
# cdylib is required by the FFI example/test
crate-type = ["rlib", "cdylib", "staticlib"]

[dependencies]
drop_struct_macro_derive = "0.3.0"
ffi-toolkit = "0.3.0"
filecoin-proofs = { path = "../../rust-fil-proofs/filecoin-proofs" } # "0.3.0"
filecoin-proofs-ffi = { path = "../../rust-fil-proofs-ffi" } # "0.4.0"
logging-toolkit = "0.3.0"
sector-builder = { version = "^0.2", path = "../sector-builder" }
storage-proofs = { path = "../../rust-fil-proofs/storage-proofs" } # "0.3"

slog = "2.4.1"
failure = "0.1.5"
libc = "0.2.58"
lazy_static = "1.3.0"

[dev-dependencies]
scopeguard = "1.0"
byteorder = "1.3.1"
tempfile = "3.0.8"
rand = "0.6.5"

[build-dependencies]
bindgen = "0.49"
cbindgen = "=0.8.4"
